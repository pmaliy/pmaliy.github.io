<html>
  <head>
    <title>Autocmplt - vanilla js autocomplete for text input</title>
    <link rel="stylesheet" href="css/autocmplt.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form>
      <div class="fieldset">
        <label>Country</label>
        <input type="text" name="country" class="country-autocomplete" />
      </div>
      <div class="fieldset">
        <label>Another Country</label>
        <input type="text" name="country" class="country-autocomplete" />
      </div>
    </form>
    
    <script src="js/autocmplt.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
